{% extends 'base.html' %}
{% block body %}
<div class="content-section container logincontainer">
  <div class="row">
    <div class="col s12 center center-align">
      <h2 class='animated zoomInDown'>Marker</h2>
      <img class='animated zoomInDown responsiveimg2' src="{{ url_for('static', filename='images/logo.png') }}" alt="">

      <form action="" method='POST' class='animated zoomInDown'>
        <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix icon-input">email</i>
          <input id="icon_prefix" type="text" class="validate" name='email'>
          <label for="icon_prefix">Email</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix icon-input">clear_all</i>
          <input id="icon_telephone" type="password" class="validate" name='password'>
          <label for="icon_telephone">Password</label>
        </div>
        <div class="input-field col s12">
          <button class="btn submit waves-effect waves-light chatty_bg_2" type="submit" name="action">LOGIN

          </button>
        </div>
      </div>
      <div class="row">
        <div class="col m6 s12 smalltext">
          <small>Don't have an account? <a href="{{url_for('signup')}}" class='signupbtn'>Signup</a></small>
        </div>
        <div class="col m6 s12 smalltext">
          <small>Forgot your password? <a href="{{url_for('signup')}}">Request Password Reset</a></small>
        </div>
      </div>

      </form>
    </div>
  </div>
</div>
{% endblock %}
