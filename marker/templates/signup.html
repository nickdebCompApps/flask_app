{% extends 'base.html' %}
{% block body %}

<div class="content-section container logincontainer">
  <div class="row">
    <div class="col s12 center center-align">
      <h2 class='animated zoomInDown chattybrand'>chatty</h2>
      <img class='animated zoomInDown responsiveimg2' src="{{ url_for('static', filename='images/logo.png') }}" alt="">

      <form action="" method='POST' class='animated zoomInDown'>
        <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix icon-input">account_circle</i>
          <input id="icon_prefix_username" type="text" class="validate" name='username'>
          <label for="icon_prefix_username">Username</label>
        </div>
      </div>
        <div class="row">
        <div class="input-field col s12 m6">
          <i class="material-icons prefix icon-input">email</i>
          <input id="icon_prefix_email" type="text" class="validate" name='email'>
          <label for="icon_prefix_email">Email</label>
        </div>
        <div class="input-field col s12 m6">
          <i class="material-icons prefix icon-input">clear_all</i>
          <input id="icon_password" type="password" class="validate" name='password'>
          <label for="icon_password">Password</label>
        </div>
        <div class="input-field col s12">
          <button class="btn submit waves-effect waves-light chatty_bg_2" type="submit" name="action">SIGN UP

          </button>
        </div>
      </div>
      <div class="row">
        <div class="col m6 s12 smalltext">
          <small>Already have an account? <a href="{{url_for('login')}}">Login</a></small>
        </div>
        <div class="col m6 s12 smalltext">
          <small>Need Help? <a href="{{url_for('signup')}}">Contact support</a></small>
        </div>
      </div>

      </form>
    </div>
  </div>
</div>

{% endblock %}
